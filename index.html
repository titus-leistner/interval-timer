<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interval Timer</title>

  <!-- Set the viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Enable full-screen (standalone) mode for iOS Home Screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <!-- Set the appearance of the status bar -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Specify the title for your Home Screen icon -->
  <meta name="apple-mobile-web-app-title" content="Interval Timer">
  
  <!-- Icon configuration commented out for now -->
  <!--
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <!-- First Row: Current set and current phase -->
  <div class="top-row">
    <div id="currentSetDisplay">SET 1</div>
    <div id="currentPhaseDisplay">PREP</div>
  </div>
  
  <!-- Second Row: Main timer display -->
  <div class="middle-row">
    <div id="mainTimerDisplay">00:00</div>
  </div>
  
  <!-- Bottom Section: Settings table and control buttons -->
  <div class="bottom-section">
    <div class="container">
    <!-- Left block: WORK and SETS -->
    <div class="block left">
        <div class="row">
        <div class="label">SETS:</div>
        <div class="value">
          <select id="sets">
            <option value="1">01</option>
            <option value="2">02</option>
            <option value="3" selected>03</option>
            <option value="4">04</option>
            <option value="5">05</option>
            <option value="6">06</option>
            <option value="7">07</option>
            <option value="8">08</option>
            <option value="9">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
          </select>
        </div>
        </div>
        <div class="row">
        <div class="label">WORK:</div>
        <div class="value">
            <select id="workTime">
            <option value="stop">STOP</option>
            <option value="3">00:03</option>
            <option value="5">00:05</option>
            <option value="10">00:10</option>
            <option value="15">00:15</option>
            <option value="30">00:30</option>
            <option value="45">00:45</option>
            <option value="60" selected>01:00</option>
            <option value="90">01:30</option>
            <option value="120">02:00</option>
            <option value="150">02:30</option>
            <option value="180">03:00</option>
            <option value="240">04:00</option>
            <option value="300">05:00</option>
            <option value="450">07:30</option>
            <option value="600">10:00</option>
            <option value="900">15:00</option>
            <option value="1800">30:00</option>
            <option value="2700">45:00</option>
            <option value="3600">60:00</option>
            </select>
        </div>
        </div>
    </div>

    <!-- Right block: REST and PREP -->
    <div class="block right">
        <div class="row">
        <div class="label">PREP:</div>
        <div class="value">
            <select id="prepTime">
            <option value="0">00:00</option>
            <option value="3">00:03</option>
            <option value="5">00:05</option>
            <option value="10" selected>00:10</option>
            <option value="15">00:15</option>
            <option value="30">00:30</option>
            <option value="45">00:45</option>
            <option value="60">01:00</option>
            <option value="90">01:30</option>
            <option value="120">02:00</option>
            <option value="150">02:30</option>
            <option value="180">03:00</option>
            <option value="240">04:00</option>
            <option value="300">05:00</option>
            <option value="450">07:30</option>
            <option value="600">10:00</option>
            <option value="900">15:00</option>
            <option value="1800">30:00</option>
            <option value="2700">45:00</option>
            <option value="3600">60:00</option>
            </select>
        </div>
        </div>
        <div class="row">
        <div class="label">REST:</div>
        <div class="value">
            <select id="restTime">
            <option value="0">00:00</option>
            <option value="3">00:03</option>
            <option value="5">00:05</option>
            <option value="10">00:10</option>
            <option value="15">00:15</option>
            <option value="30">00:30</option>
            <option value="45">00:45</option>
            <option value="60" selected>01:00</option>
            <option value="90">01:30</option>
            <option value="120">02:00</option>
            <option value="150">02:30</option>
            <option value="180">03:00</option>
            <option value="240">04:00</option>
            <option value="300">05:00</option>
            <option value="450">07:30</option>
            <option value="600">10:00</option>
            <option value="900">15:00</option>
            <option value="1800">30:00</option>
            <option value="2700">45:00</option>
            <option value="3600">60:00</option>
            </select>
        </div>
        </div>
    </div>
    </div>
     
    <!-- Fifth Row: Control Buttons -->
    <div class="button-row">
      <button id="startStopButton" class="button btn-stopped">Start</button>
      <button id="resetButton" class="button">Reset</button>
    </div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
